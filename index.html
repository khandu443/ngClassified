<!DOCTYPE html>
<html>
    <head>
        <title> ngClassifieds</title>
        <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
        <link href="node_modules/mdi/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    </head>
    <body ng-app="ngClassifieds" ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools" ng-if="showNavbar">
                <p><a href="#/classifieds"><strong>ngClassifieds</strong></a></p>
                <md-button href="#/classifieds/new">
                    <md-icon class="mdi mdi-plus-circle"></md-icon>
                    New Classified
                </md-button>
                
                 <md-button ng-click="showFilters = true" ng-if="inClassifeds">
                    <md-icon class="mdi mdi-magnify"></md-icon>
                    Filters
                </md-button>

                <md-button href="#/toDoList">
                    <md-icon class="mdi mdi-file-document-box"></md-icon>
                    To Do List
                </md-button>
                <md-button href="#/Calculator">
                  <md-icon class="mdi mdi-check"></md-icon>
                  Calculator App
                </md-button>
                <md-button href="#/login" class="md-warn">
                    <md-icon class="mdi mdi-account-off"></md-icon>
                    Logout
                </md-button>
            </div>
            <div ng-if="!showNavbar" style="text-align:center">
                Please Login to Proceed
            </div>
        </md-toolbar>

        <ui-view ng-cloak>
        
        </ui-view>
         <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        
        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-animate/angular-animate.js"></script>
        <script src="node_modules/angular-aria/angular-aria.js"></script>
        <script src="node_modules/angular-material/angular-material.js"></script>
        <script src="scripts/app.js"></script>
        <script src="components/classifieds/classifieds.fac.js"></script>
        <script src="components/classifieds/classifieds.ctr.js"></script>        
        <script src="components/classifieds/new/classifieds.new.ctrl.js"></script>
        <script src="components/classifieds/edit/classifieds.edit.ctrl.js"></script>
        <script src="components/classifieds/card/classified-card.dir.js"></script>
        <script src="components/login/login.ctrl.js"></script>
        <script src="components/calculator/calc.ctrl.js"></script>
        <script src="components/toDos/toDo.ctrl.js"></script>
        <script src="node_modules/angular-local-storage/dist/angular-local-storage.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.min.js"></script>
        <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </body>
</html>
